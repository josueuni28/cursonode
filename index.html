<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo esse HTML no Servidor</title>
</head>
<body>
    <div>
        <h1>Ol√° Mundo</h1>
        <span id="comment">O Arquivo foi renderizado com sucesso!</span>
        <button id="sub">Remover comentario</button>
    </div>
    <script>
        const comment = document.querySelector('#comment')
        const btn = document.querySelector('#sub')

        btn.addEventListener('click',()=>{
            comment.innerHTML = ""
        })
    </script>
</body>
</html>
